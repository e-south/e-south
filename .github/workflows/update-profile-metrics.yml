name: Update Profile Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "23 6 * * 1"

permissions:
  contents: write

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate profile assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/generate_profile_metrics_svg.py --user e-south

      - name: Commit and push if assets changed
        run: |
          if git diff --quiet -- assets/activity-radar.svg assets/activity-metrics.json; then
            echo "No metrics changes detected."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/activity-radar.svg assets/activity-metrics.json
          git commit -m "chore: refresh profile activity assets"
          git push
